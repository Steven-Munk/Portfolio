<div id="portfolio" class="portfolio-container">

    <div id="portfolioAnker"></div>

    <img class="shadow -red" src="assets/imgs/red_shadow_portfolio.png">
    <img class="shadow -orange" src="assets/imgs/orange_shadow_portfolio.png">

    <img class="red-line-portfolio -long" src="assets/imgs/red_line_portfolio_long.png">
    <img class="red-line-portfolio -short" src="assets/imgs/red_line_portfolio_short.png">

    <div class="portfolio-content">

        <div class="portfolio-title">

            <h2>Portfilio</h2>
            <p>This page is a sample of my work - please feel free to try them out.</p>

        </div>

        <div class="all-projects">

            <div *ngFor="let project of projects">

                <div class="single-project"
                    [ngClass]="{'-odd': project.imgLeft == true, '-even': project.imgLeft == false}">

                    <img *ngIf="project.imgLeft" src="{{ project.img }}">

                    <div class="project-text" [ngClass]="{'align-right': project.imgLeft == false}">

                        <h3>{{ project.name }}</h3>
                        <span>{{ project.foundation }}</span>
                        <p>{{ project.description }}</p>

                        <div>

                            <button>
                                Live test
                            </button>

                            <a href="{{project.github}}" target="_blank">
                                Github
                            </a>

                        </div>

                    </div>

                    <img *ngIf="!project.imgLeft" src="{{ project.img }}">

                </div>

            </div>

        </div>

    </div>

</div>
